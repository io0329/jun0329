{%extends "index.html"%}
{%block title%} Login Page {% endblock%}
{% block content %}
<style>
    table {
        margin: auto;
    }
    input[type="text"] {
        border: 1.5px solid;
        width: 500px;
        height: 30px;
        border-radius: 5px;
        padding-left: 10px;
    }
    input[type="file"] {
        border: 1.5px solid;
        width: 500px;
        height: 30px;
        border-radius: 5px;
        padding-left: 10px;
    }
    textarea {
        border: 1.5px solid;
        width: 500px;
        height: 400px;
        border-radius: 5px;
        padding-left: 10px;
        padding-top: 10px;
        resize: none;
    }
    .header2 {
        height: 30px;
    }
    input[type="submit"] {
        width: 100px;
        height: 40px;
        font-size: 15px;
        border: 0;
        outline: 1.5px  solid;
        border-radius: 5px;
        padding-left: 10px;
    }
    input[type="submit"]:active {
        width: 100px;
        height: 40px;
        font-size: 15px;
        border: 0;
        border-radius: 5px;
        outline: 1.5px solid;
        padding-left: 10px;
    }
    .body {
        text-align: center;
    }
    .hr {
        width: 30%;
        margin: 0 auto;
    }
</style>
<div class = "body">
    <h1>modify Page</h1>
    <hr class = "hr">
</div>
<form action="/modify" method="post">
<input type="hidden" name="idx" value="{{ request.args.get('idx') }}">
<br>
<table> 
    <tr><td class="header2">Title</td></tr>
    <tr><td><input type="text" placeholder="Title Input" name="title"></td></tr>
    <tr><td class="header2">Password</td></tr>
    <tr><td><input type="text" placeholder="Password Input" name="password"></td></tr>
    <tr><td class="header2">Contents</td></tr>
    <tr><td><textarea placeholder="Contents Input" name="content"></textarea></td></tr>
    <tr><td class="header2">File</td></tr>
    <tr><td><input type="file" placeholder="file Input" name="file"></td></tr>
    <tr><td><input type="checkbox" name="secret"><label>secret post</label></td></tr>
    <tr><td><input type="submit" value="수정" onclick="alert('수정 완료!')"></td></tr>
</table>
</form>
{%endblock%}
