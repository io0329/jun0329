<!DOCTYPE html>
<html>
<head>
  <title> {% block title %} {% endblock %} </title>
  <style>
    h4 a {
      color: gray;
    }
    h4 a:hover {
      color: black;
    }
    h1 {
      font-size: 300%;
    }
    ul {
      padding-left: 0;
    }
    li {
      display: inline-block;
      margin-right: 40px;
    }
    .header { width: 100%; height: 15%;}
  </style>
</head>
<body>
  <nav class="header">
    <ul style="margin-bottom: -30px; margin-top: -30px;">
      <li><h1><a href="{{url_for('home')}}" style="color: black; text-decoration: none;">LeeJunwoo</a></h1></li>
      <li><h4><a href="{{url_for('home')}}" style="text-decoration: none;">Home</a></h4></li>
      {% if 'user' not in session %}
        <li><h4><a href="{{url_for('join')}}" style="text-decoration: none;">Join</a></h4></li>
        <li><h4><a href="{{url_for('login')}}" style="text-decoration: none;">Login</a></h4></li>
      {% else %}
        <li><h4><a href="{{url_for('logout')}}" style="text-decoration: none;">Logout</a></h4></li>
        <li><h4><a href="{{url_for('myprofile')}}" style="text-decoration: none;">MyFrofile</a></h4></li>
        <li><h4><a href="{{url_for('mymodify')}}" style="text-decoration: none;">Information Modify</a></h4></li>
      {% endif %}
        <li><h4><a href="{{url_for('profile')}}" style="text-decoration: none;">Frofile of users</a></h4></li>
    </ul>
  </nav>
<hr>
    {% block content %}
        {% endblock %}
</body>
</html>
